    <h1>My Calculator</h1>
    <form action="">
      <div>
        <input
          type="text"
          name="num1"
          id="num1"
          placeholder="Enter your first number"
          class="numbers"
        />
      </div>
      <br />

      <div>
        <input
          type="text"
          name="num2"
          id="num2"
          placeholder="Enter your second number"
          class="numbers"
        />
      </div>
      <br />
      <div>
        <input
          type="text"
          name="result"
          id="result"
          class="numbers answer"
          value="0"
        />
      </div>
      <br />

      <input type="button" value="Add" onclick="addClick()" />
      <input type="button" value="Subtract" onclick="subClick()" />
      <input type="button" value="Divide" onclick="divClick()" />
      <input type="button" value="Multiply" onclick="mulClick()" />
      <input type="button" value="Modulus" onclick="modClick()" />
    </form>
    <script src="js/app.js"></script>
  </body>
