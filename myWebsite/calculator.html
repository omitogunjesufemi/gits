<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/img2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="record.html">Record</a>
      <a href="Calculator.html">Calculator</a>
    </nav>
    <div class="container">
      <h1>My Calculator</h1>
      <div class="calc">
        <form action="">
          <input
            type="text"
            name="num1"
            id="num1"
            placeholder="Enter your first number"
            class="numbers"
          />

          <input
            type="text"
            name="num2"
            id="num2"
            placeholder="Enter your second number"
            class="numbers"
          />

          <input
            type="text"
            name="result"
            id="result"
            class="numbers answer"
            value="0"
          />
          <input type="button" value="Add" onclick="addClick()" />
          <input type="button" value="Subtract" onclick="subClick()" />
          <input type="button" value="Divide" onclick="divClick()" />
          <input type="button" value="Multiply" onclick="mulClick()" />
          <input type="button" value="Modulus" onclick="modClick()" />
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
